<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-style.css">
    <title>TaskManager</title>
    <link rel="icon" type="image" href="./../assets/icon/tm.png">
</head>

<body>
    <form class="wrapper">
        <header class="header">
            <div class="container__logo">
                <img src="../assets/icon/llogo.svg" alt="logo" class="logo__img" />
                <h3 class="logo__title">Task Manager</h3>
            </div>
            <div class="container__thema">
                <button type="button" class="thema__btn">
                    <img src="../assets/icon/typcn_weather-sunny.svg" alt="white thema" class="thema__img" />
                </button>

                <span>/</span>
                <button type="button" class="thema__btn">
                    <img src="../assets/icon/line-md_moon-twotone.svg" alt="white thema" class="thema__img" />
                </button>

            </div>
            <div class="container__authorize">
                <div class="container__userName">
                    <img src="../assets/icon/user.svg" alt="white thema" class="user__img" />
                    <p class="user__name">Иван</p>
                </div>
                <button type="button" class="light_btn btn">LogOut</button>
            </div>
        </header>


        <main class="main info_user_main">
            <button type="button" class="dark_btn btn"><img src="./../assets/icon/previous.svg" alt="icon" /></button>

            <section class="user__info">
                <h5 class="user__info_title">Editing information about user</h5>

                <div class="container__form">
                    <form class="form__user_info">
                        <div class="container__input">
                            <label class="label__user_info" for="login">Login</label>
                            <input class="input__user_info" type="email" id="login" value="Sve-Mac@yandex.ru" />
                        </div>

                        <div class="container__input">
                            <label class="label__user_info" for="password2">Password</label>
                            <input class="input__user_info" type="text" id="password2" value="357sMs357" />
                        </div>
                        <div class="container__input">
                            <label class="label__user_info" for="password">Repeat Password</label>
                            <input class="input__user_info" type="password" id="password" value="357sMs357" />
                        </div>
                        <div class="container__input">
                            <label class="label__user_info" for="nameUser">Name user</label>
                            <input class="input__user_info" type="text" id="nameUser" value="SmSka" />
                        </div>
                        <div class="container__input">
                            <p class="label__user_info">Avatar</p>
                            <div class="container__avatar">
                                <img src="./../assets/icon/vue-color-avatar 1.svg" alt="icon avatar" />
                                <img src="./../assets/icon/vue-color-avatar1.svg" alt="icon avatar" />
                                <img src="./../assets/icon/vue-color-avatar2.svg" alt="icon avatar" />
                                <img src="./../assets/icon/vue-color-avatar3.svg" alt="icon avatar" />
                                <img src="./../assets/icon/vue-color-avatar4.svg" alt="icon avatar" />
                                <img src="./../assets/icon/load_avatar.svg" alt="icon avatar" />
                            </div>
                        </div>
                        <div class="form_btns">
                            <div class="action__form_btns">
                                <button type="button" class="light_btn btn form_btn">Reset</button>
                                <button type="button" class="light_btn btn form_btn">Save</button>
                            </div>
                            <button type="button" class="light_btn btn form_btn">Back</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h5 class="footer__title">Task Manager</h5>
            <address class="container__email">
                <p class="name__title">Sviatlana Matskevich</p>
                <img src="./../assets/icon/email.svg" alt="icon email" />
                <a href="mailto: Sve-Mac@yandex.ru" class="email__title">Sve-Mac@yandex.ru</a>
            </address>
            <p class="footer__date">20/02/2023</p>
        </footer>
        </div>
</body>

</html>
